<!DOCTYPE html>
<html>
<head>
    <title>Synerzip's HTML5 Summit</title>
    <link rel="stylesheet" href="/resources/css/main.css"/>
    <script type="text/javascript" src="knockout-2.2.1.js"></script>

</head>
<body>
<section class='container'>
    <header class='header'>
        <img class='logo' src='/resources/images/synerzip-logo-hi-res.gif'></img>
    </header>
    <hr/>
    <section class="content">
        <h1>Knockout Observable - Two Way Binding Example</h1>
        <hr/>
        <h3>View Data</h3>
        <p>First name: <strong data-bind="text: firstName"></strong></p>
        <p>Last name: <strong data-bind="text: lastName"></strong></p>
        <hr/>
        <h3>Edit Data</h3>
        <p>First name: <input type="text" data-bind="value: firstName"> </input></p>
        <p>Last name: <input type="text"  data-bind="value: lastName"> </input></p>
    </section>
</section>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
