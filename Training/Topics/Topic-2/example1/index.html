<!DOCTYPE html>
<html>
<head>
    <title>Synerzip's HTML5 Summit</title>
    <link rel="stylesheet" href="/resources/css/main.css"/>
    <script type="text/javascript" src="../jquery.js"></script>
    <style>
        div,span {
            width: 90px;
            height: 90px;
            float:left;
            padding: 5px;
            margin: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
<section class='container'>
    <header class='header'>
        <img class='logo' src='/resources/images/synerzip-logo-hi-res.gif'></img>
    </header>
    <hr/>
    <section class="content">
        <h1>jQuery selectors</h1>
        <hr/>

        <h3>id selector</h3>

        <div id="notMe"><p>id="notMe"</p></div>
        <div id="myDiv">id="myDiv"</div>
        <br/><br/><br/><br/><br/><br/><br/>
        <button onclick="$( '#myDiv' ).css( 'border','3px solid red' );">
            <code>$( "#myDiv" ).css( "border","3px solid red" )</code>
        </button>
        <hr/>

        <h3>class selector</h3>

        <div class="notMe">div class="notMe"</div>

        <div class="myClass">div class="myClass"</div>
        <span class="myClass">span class="myClass"</span>
        <br/><br/><br/><br/><br/><br/><br/>
        <button onclick="$( '.myClass' ).css( 'border','3px solid blue' );">
            <code>$( ".myClass" ).css( "border","3px solid blue" )</code>
        </button>
        <hr/>
        <h3>Element selector</h3>

        <div>DIV1</div>

        <div>DIV2</div>
        <span>SPAN</span>
        <br/><br/><br/><br/><br/><br/><br/>
        <button onclick="$( 'div' ).css( 'border','3px solid yellow' );">
            <code>$( "div" ).css( "border","3px solid yellow" )</code>
        </button>
        <hr/>
    </section>
</section>

</body>
</html>
