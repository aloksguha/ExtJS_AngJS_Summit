<!DOCTYPE html>
<html>
<head>
    <title>Synerzip's HTML5 Summit</title>
    <link rel="stylesheet" href="/resources/css/main.css"/>
    <script type="text/javascript" src="../jquery.js"></script>

</head>
<body>
<section class='container'>
    <header class='header'>
        <img class='logo' src='/resources/images/synerzip-logo-hi-res.gif'></img>
    </header>
    <hr/>
    <section class="content">
        <h1>DOM manipulation</h1>
        <hr/>

        <h3>.html()</h3>

        <span>Hello</span>
        <div id="myDiv">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button onclick="$( '#myDiv div' ).html( 'hello Again' );">
            <code>.html()</code>
        </button>
        <hr/>

        <h3>.text()</h3>
        <div id="myDiv1">
            <p><b>Test</b> Paragraph.</p>
            <p></p>
        </div>

        <button onclick="$('#myDiv1 p:last').text($( '#myDiv1 p:first' ).text());">
            <code>.text()</code>
        </button>
        <hr/>
        <h3>.prepend()</h3>

        <div id="myDiv2">
            <p>there, friend!</p>

            <p>Synerzip!</p>
        </div>

        <button onclick="$( '#myDiv2 p' ).prepend( '<b>Hello </b>' );">
            <code>.prepend()</code>
        </button>
        <hr/>

        <h3>.append()</h3>

        <div id="myDiv3">
            <p>I would like to say:</p>
        </div>

        <button onclick="$( '#myDiv3 p' ).append( '<b>Hello </b>' );">
            <code>.append()</code>
        </button>
        <hr/>
    </section>
</section>

</body>
</html>
